{% extends "layout.html"%} {% block content%}


<div class="row">
    <div class="col-8 mx-auto">

        <!-- Profile widget -->

        <div class=" shadow rounded overflow-hidden">
            <div class="px-4 pt-0 bg-dark ">
                <div class="media align-items-end profile-header">
                    <img class=" rounded-circle" src="{{i.image}}" style="width:200px; height:200px">
                    <div class="media-body text-white" style="transform:translateY(-30%)">

                        <h1 class=" ml-10" style="text-shadow: 2px 1px 1px #7d7d7d;"> {{ i.username }}</h1>
                       

                    </div>
                </div>
            </div>

            
            <br>
            <div class="row" style="background:white">
                <div class="py-4 px-4">
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <h3 class="mb-0">About</h3>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 mb-2" style="padding:2%">
                        {{i.about}}
                            
                        </div>
                    </div>
                </div>


                <div class="py-4 px-4">

                    <div class="row">

                        <div class="col-lg-5 mb-2 pr-lg-1" style="padding:2%; margin-left:2%">
                            <div class="d-flex align-items-center justify-content-between mb-3">
                                <h5 class="mb-0 text-center">Interests</h5>
                            </div>
                            <span class="badge badge-pill" style="background-color:#e9ecef;font-size:11px">{{i.genres}}</span>
                             
                            <br><br>
                            

                            <br> <br>
                            <br> <br>
                            
                        </div>
                        <div class="col-lg-1"></div>
                        
                    </div>


                    <br>


                    <br><br>


                    
                    


                </div>
            </div>


        </div>

    </div>
</div>


{% endblock%}
